<html>
<head>
  <title></title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <meta name="keywords" content=""> 
  <meta name="description" content="">  
  <meta name="author" content="Taghreed Ashraf"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
</head>
<body class="bg-light py-5">


  <section id="setting">

    <div class="width round w-50 m-auto shadow-lg bg-light">
      <h1 class="round text-center text-color py-5 mb-0 bg-light border-bottom">Setting Your Quiz</h1>
      <div class="px-5 py-3 bg-light">

        <div>
          <label for="category" class="text-color py-2">category</label>
          <select name="category" id="category" class="form-select">
            <option value="9">General Knowledge</option>
            <option value="27">Animals</option>
            <option value="21">sports</option>
            <option value="10">Books</option>
            <option value="23">History</option>
            <option value="25">Art</option>
          </select>
        </div>

        <div>
          <p class="text-color mt-4 mb-2">Difficulty</p>
          <div id="diffcult">
            <input type="radio" class="form-check-label" name="difficulty" id="easy" value="easy" checked>
            <label for="easy" class="form-check-label">Easy</label>
          </div>
          <div>
            <input type="radio" class="form-check-label" name="difficulty" id="medium" value="medium">
            <label for="medium" class="form-check-label">Medium</label>
          </div>
          <div>
            <input type="radio" class="form-check-label" name="difficulty" id="hard" value="hard">
            <label for="hard" class="form-check-label">Hard</label>
          </div>
        </div>

        <div class="pt-4">
          <input type="number" id="numberOfQuestions" class="form-control" name="numberQuetions" placeholder="Number Of questions" required>
        </div>
      <button id="startBtn" class="btn float-end py-2 px-4 bg-color rounded-pill text-white my-4">Start</button>
      <div class="clearfix"></div>
      </div>
    </div>

  </section>


  <section id="quiz">
    <div class="width round bg-light w-50 m-auto shadow-lg">

      <div class="p-3 bg-light border-bottom">
        <h1 class="text-color text-center">Quiz</h1>
        <span class="float-end bg-color rounded-pill text-white p-2 "><span id="currentQuestion"></span> Of 
        <span id="totalNumberOfQuestions"></span> Question</span>

        <span id="inCorrect" class="btn btn-danger float-start">Incorrect</span>
        <span id="correct" class="btn btn-success float-start">Correct</span>
        <div class="clearfix"></div>
      </div>

      <div class="p-4 text-color">
        <h5 class="d-inline">Q: </h5>
        <h5 id="question" class="d-inline"></h5>
        <div id="rowAnswer" class="mt-3 ms-3"></div>
        <div id="alert" class="alert alert-danger mt-3">Please Choose Your Answer</div>
        <button id="nextBtn" class="btn float-end py-2 px-3 bg-color rounded-pill text-white my-4">Submit</button>
        <div class="clearfix"></div>
      </div>

    </div>
  </section>

  
  <section id="finish">
    <div class=" width round w-50 bg-white m-auto shadow-lg text-center">
      <h1 class="round text-color py-5 bg-light border-bottom">Finish</h1>
      <div class="p-4">
        <h5 class="text-color">Score</h5>
        <h5 class="text-color" id="score"></h5>
        <button id="tryBtn" class="btn float-end py-2 px-4 bg-color rounded-pill text-white my-4">Try Again ?</button>
        <div class="clearfix"></div>
      </div>

    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
